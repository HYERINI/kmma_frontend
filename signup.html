  <div>
    <div class="signup_body">
        <div class="signup_body_content">
            <div class="signup_body_title">회원가입</div>
            <div class="signup_wrap">
                    <div class="signup_id">
                        <h4>아이디</h4>
                        <input type="text" placeholder="아이디" required>
                    </div>
                    <div class="signup_pw">
                        <h4>비밀번호</h4>
                        <input type="password" name="" id="" placeholder="비밀번호" required>
                    </div>
                    <div class="signup_pw_check">
                        <h4>비밀번호 재입력</h4>
                        <input type="password" name="" id="" placeholder="비밀번호" required>
                    </div>
                    <div class="signup_email">
                        <h4>이메일</h4>
                        <input type="email" placeholder="이메일" required>
                    </div>
                    <div class="signup_tel">
                        <h4>전화번호</h4>
                        <input type="tel" placeholder="전화번호" required>
                    </div>
                    <div class="signup_along">
                        <h4>소속</h4>
                        <input type="text" placeholder="소속">
                    </div>
                    <div class="signup_address">
                        <h4>주소</h4>
                        <div class="signup_address_wrap">        
                            <input type="text" placeholder="주소">
                            <button type="button" id="signup_address_bt" class="btn btn-outline-dark">주소찾기</button>
                        </div>
                    </div>
                    <div class="signup_enterprise">
                        <h4>기업여부</h4>
                        <div class="signup_enterprise_check">
                            <div class="form-check" id="_yes_check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">YES</label>
                            </div>
                            <div class="form-check" id="_no_check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                <label class="form-check-label" for="exampleRadios2">NO</label>
                            </div>
                        </div>
                    </div>
                    <div class="signup_main_bt">
                        <button type="button" id="signup_main_bt" class="btn btn-outline-dark">회원가입</button>
                    </div>
            </div>
        </div>
    </div>
